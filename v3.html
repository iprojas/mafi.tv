<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
    import { getAuth, signInAnonymously } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js';
    import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js';
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDdPs0LUo_vriJSXxt8mAnKo6t8odEPYWI",
      authDomain: "mafi-encuesta.firebaseapp.com",
      projectId: "mafi-encuesta",
      storageBucket: "mafi-encuesta.firebasestorage.app",
      messagingSenderId: "455081005437",
      appId: "1:455081005437:web:b5cceaa6b7909bb0e4bc14",
      measurementId: "G-9VQ91FH7SL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUser = null;
    let mediaRecorder = null;
    let audioChunks = [];
    let recordingButton = null; // To keep track of the current recording button

    // Authenticate anonymously on page load
    signInAnonymously(auth)
      .then((userCredential) => {
        currentUser = userCredential.user;
        console.log("Authenticated anonymously:", currentUser.uid);
        // Enable interactions after authentication
        document.querySelectorAll('.grid figure').forEach(figure => {
            figure.classList.add('ready'); // Optional: Add a class to indicate ready state
        });
      })
      .catch((error) => {
        console.error("Anonymous authentication failed:", error);
      });

    // --- Film Voting Logic ---

    document.querySelectorAll('.grid figure').forEach(figure => {
      figure.addEventListener('click', async (event) => {
        // Prevent clicks on the record button from triggering figure selection
        if (event.target.classList.contains('record-btn')) {
          return;
        }

        if (!currentUser) {
          console.warn("User not authenticated yet.");
          return;
        }

        const figureId = figure.getAttribute('data-id');
        const img      = figure.querySelector('img');
        const alt      = img.getAttribute('alt');

        const isSelected = figure.classList.toggle('selected');
        figure.classList.toggle('effect-apollo', isSelected);

        try {
          await addDoc(collection(db, "votes"), {
            uid: currentUser.uid,
            figureId: img,
            selected: isSelected,
            updatedAt: serverTimestamp()
          });
          console.log("Vote recorded for figure:", figureId, "Selected:", isSelected);
        } catch (e) {
          console.error("Error adding vote document:", e);
        }
      });
    });

    // --- Audio Recording Logic ---

    document.querySelectorAll('.record-btn').forEach(button => {
      button.addEventListener('click', async (event) => {
        event.stopPropagation(); // Prevent figure click event from firing

        if (!currentUser) {
          console.warn("User not authenticated yet.");
          return;
        }

        const figure = button.closest('figure');
        const figureId = figure.getAttribute('data-id');

        if (mediaRecorder && mediaRecorder.state === 'recording') {
          // Stop recording
          mediaRecorder.stop();
          recordingButton.classList.remove('recording');
          console.log("Stopped recording for figure:", figureId);
        } else {
          // Start recording
          try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            recordingButton = button; // Store reference to the button
            button.classList.add('recording');

            mediaRecorder.addEventListener('dataavailable', event => {
              audioChunks.push(event.data);
            });

            mediaRecorder.addEventListener('stop', async () => {
              const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
              const timestamp = Date.now();
              const storagePath = `audios/${figureId}/${currentUser.uid}_${timestamp}.webm`;
              const storageRef = ref(storage, storagePath);

              try {
                const uploadTask = uploadBytesResumable(storageRef, audioBlob);

                uploadTask.on('state_changed',
                  (snapshot) => {
                    // Optional: Handle progress
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    console.log('Upload is ' + progress.toFixed(0) + '% done');
                  },
                  (error) => {
                    // Handle unsuccessful uploads
                    console.error("Audio upload failed:", error);
                  },
                  async () => {
                    // Handle successful uploads on complete
                    const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                    console.log('Audio file available at', downloadURL);

                    // Add Firestore document for the audio recording
                    try {
                      await addDoc(collection(db, "audios"), {
                        uid: currentUser.uid,
                        figureId: figureId,
                        audioUrl: downloadURL,
                        recordedAt: serverTimestamp()
                      });
                      console.log("Audio recording metadata saved to Firestore for figure:", figureId);
                    } catch (e) {
                      console.error("Error adding audio document to Firestore:", e);
                    }
                  }
                );
              } catch (e) {
                console.error("Error uploading audio:", e);
              } finally {
                 // Stop all tracks in the stream to release the microphone
                 stream.getTracks().forEach(track => track.stop());
                 mediaRecorder = null; // Reset mediaRecorder
                 recordingButton = null; // Reset recording button reference
              }
            });

            mediaRecorder.start();
            console.log("Started recording for figure:", figureId);

          } catch (e) {
            console.error("Error accessing microphone or starting recording:", e);
            button.classList.remove('recording'); // Ensure button state is reset
          }
        }
      });
    });

</script>
